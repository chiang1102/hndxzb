name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
 
      - name: Build EXE
        run: pyinstaller --onefile --windowed port_scanner_with_gui_tk.py
 
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: port-scanner
          path: dist/port_scanner_with_gui_tk.exe
